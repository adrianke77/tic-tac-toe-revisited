<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Tic Tac Toe!</title>
</head>
<body>
  <div class = "board">
  <h1> Tic Tac Toe! </h1>
  <h2 class = "turnIndicator">Player O's turn!</h2>
    <div class = "row1 row">
      <div class = "b0 box"></div>
      <div class = "b1 box"></div>
      <div class = "b2 box"></div>
    </div>
    <div class = "row2 row">
      <div class = "b3 box"></div>
      <div class = "b4 box"></div>
      <div class = "b5 box"></div>
    </div>
    <div class = "row3 row">
      <div class = "b6 box"></div>
      <div class = "b7 box"></div>
      <div class = "b8 box"></div>
    </div>
  </div>
  <div class = "buttondiv">
    <input type = "button" class = "restartButton" value = "Restart Game!">
  </div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src = "./code.js"></script>
</body>
</html
